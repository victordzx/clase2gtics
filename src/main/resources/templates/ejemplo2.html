<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <div class="col-md-4 offset-md-4">
                <h2 class="pb-2 border-bottom">Llenar formulario de carro</h2>
                <form th:object="${carro}">
                    <div class="mb-3">
                        <label class="form-label">Placa</label>
                        <input class="form-control" th:field="*{placa}">
                        <input th:value="${}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input class="form-control" th:value="${carro.color}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input class="form-control" th:value="${carro.marca}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Año de fabricación</label>
                        <input class="form-control" th:value="${carro.anioFabricacion}">
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
