<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <div class="col-md-4 offset-md-4">
                <h2 class="pb-2 border-bottom">Condicionales</h2>
                <p th:text="${x == 1 ? 'Uno' : 'Dos'}">Mostrar valor de X aqu√≠</p>

                <div class="form-floating" th:if="${y eq 'si'}">
                    <select class="form-select">
                        <option th:each="carroNissan : ${listaNissan}"
                                th:value="${carroNissan.placa}"
                        th:text="${carroNissan.marca + ' ' + carroNissan.color}"></option>
                    </select>
                    <label>Carros Nissan</label>
                </div>
                <div class="form-floating mt-3" th:unless="${y eq 'si'}">
                    <select class="form-select">
                        <option th:each="carroToyota : ${listaToyota}"
                                th:value="${carroToyota.placa}"
                                th:text="|${carroToyota.marca} ${carroToyota.color}|"></option>
                    </select>
                    <label>Carros Toyota</label>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
